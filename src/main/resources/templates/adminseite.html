<div class="container">
    <div class="row">
        <div class="col" id="sperren">
            <h1>Nutzer sperren/entsperren</h1>
                <form th:action="@{/sperren}" method="post">
                    <div id="input">
                        <input type="text" th:name="nutzerid" placeholder="Nutzer-Id">
                            <div>
                                <button type="submit" th:name="buttonNutzer" th:value="1" >Nutzer entsperren</button>
                                <div><button type="submit" th:name="buttonNutzer" th:value="2" >Nutzer sperren</button></div>
                            </div>
                    </div>
                </form>
        </div>
        <div id="sperren">
            <h1>Nutzer löschen</h1>
                <form th:action="@{/loeschen}" method="post">
                    <div id="input">
                        <input type="text" th:name="nid" placeholder="Nutzer-Id">
                        <div>
                            <button type="submit">Nutzer löschen</button>

                    </div>
                </form>

    <div id="res">

                        <button type="submit" th:name="buttonAdmin" th:value="1">Adminrechte erteilen</button>

                </form>
        </div>
