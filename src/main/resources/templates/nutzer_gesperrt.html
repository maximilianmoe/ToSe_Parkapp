<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafe.org" lang="de-De">

<head>
    <title>Nutzer gesperrt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- NÖTIG um Interaktivität zu aktivieren-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: white;
        }

        #successful{
            font-size: 30px;
            margin-top: 100px;
            text-align: center;
        }
        #btn{
            margin-top: 30px;
            font-size: 10px;
        }
        #ueberschrift {
            text-align: center;
            margin-top: 20px;
        }
        #text2 {
            margin-top: 40px;
        }
    </style>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h2 id="ueberschrift">Sperrung</h2>
    <form action="#">
        <div class="text-center" id="successful">
            <div class="form-group" >
                <label>Die Bearbeitung war erfolgreich!</label>
                <div> <label>Folgender Nutzer wurde gesperrt:</label> </div>
                <div id="text2">
                    <p>
                        <span>Nutzer-ID: </span>
                        <span th:text="${nutzer.nid}"></span>
                    </p>
                    <p>
                        <span>Vorname:</span>
                        <span th:text="${nutzer.vorname}"></span>
                    </p>
                    <p>
                        <span>Nachname:</span>
                        <span th:text="${nutzer.nachname}"></span>
                    </p>
                </div>
                <div id="btn">
                    <!--
                    <button type="submit" class="btn btn-outline-secondary btn-lg">
                        <a href="adminseite">Zurück zur Adminseite</a>
                    </button>
                    -->
                    <a href="adminseite" class="btn btn-outline-secondary btn-lg" role="button">
                        Zurück zur Adminseite
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>


</html>
